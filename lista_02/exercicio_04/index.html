<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário para Adicionar Usuário</title>
<style>
    /* Estilo simples para a tabela */
    table {
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #dddddd;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Formulário para Adicionar Usuário</h2>

<form id="userForm">
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="button" onclick="addUser()">Enviar</button>
</form>

<!-- Tabela para exibir os usuários -->
<table id="userTable">
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
        </tr>
    </thead>
    <tbody id="userList">
        <!-- Linhas da tabela serão adicionadas dinamicamente pelo JavaScript -->
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
