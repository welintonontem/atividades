<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para Parágrafos</title>
    <style>
        p {
            margin-bottom: 20px; 
            padding: 10px; 
            border: 1px solid #000000; 
        }

        p:first-child {
            color: #00FF00;
        }

        p:nth-child(2) {
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <!-- Primeiro parágrafo com texto em verde -->
    <p>Este é o primeiro parágrafo com texto em verde.</p>

    <!-- Segundo parágrafo com tamanho de fonte 20px -->
    <p>Este é o segundo parágrafo com tamanho de fonte 20 pixels.</p>

    <!-- Terceiro parágrafo com borda preta -->
    <p>Este é o terceiro parágrafo com borda preta.</p>
</body>
</html>
