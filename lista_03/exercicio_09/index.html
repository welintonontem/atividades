<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Responsiva com CSS Simplificado</title>
    <style>
        .minha-div {
            height: 200px; 
            background-color: #FF0000; 
        }

        @media (max-width: 600px) {
            .minha-div {
                background-color: #00FF00; 
            }
        }
    </style>
</head>
<body>
    <!-- Div com a classe "minha-div" -->
    <div class="minha-div">
        <!-- Conteúdo opcional dentro da div -->
        <p>Conteúdo da div</p>
    </div>
</body>
</html>
