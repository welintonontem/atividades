<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para Div</title>
    <style>
        .minha-div {
            margin: 20px; 
            padding: 15px; 
            background-color: #FFFF00; 
        }
    </style>
</head>
<body>
    <!-- Div com a classe "minha-div" -->
    <div class="minha-div">
        <!-- Parágrafo dentro da div -->
        <p>Este é um parágrafo dentro da div com fundo amarelo, margem externa e padding interno.</p>
    </div>
</body>
</html>
