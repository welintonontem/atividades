<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Transição de Cor</title>
    <style>
        .meu-botao {
            background-color: #FF0000; 
            color: #FFFFFF; 
            padding: 10px 20px; 
            border: none;
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.5s; 
        }

        .meu-botao:hover {
            background-color: #00FF00; 
        }
    </style>
</head>
<body>
    <!-- Botão com a classe "meu-botao" -->
    <button class="meu-botao">MEU BOTAO</button>
</body>
</html>
