<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para Divs</title>
    <style>
        .caixa {
            background-color: #808080; 
            padding: 20px; 
            margin-bottom: 20px; 
        }

        #div1 {
            background-color: #FF0000; 
        }

        #div2 {
            background-color: #0000FF;
        }

        #div3 {
            background-color: #00FF00;
        }
    </style>
</head>
<body>
    <!-- Divs com classe "caixa" e IDs Ãºnicos -->
    <div id="div1" class="caixa">
        <p>Primeira div com fundo vermelho.</p>
    </div>

    <div id="div2" class="caixa">
        <p>Segunda div com fundo azul.</p>
    </div>

    <div id="div3" class="caixa">
        <p>Terceira div com fundo verde.</p>
    </div>
</body>
</html>
