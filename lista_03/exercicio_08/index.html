<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com CSS Grid Simplificado</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; 
            padding: 20px; 
        }

        .grid-container > div {
            border: 1px solid #000;
            padding: 20px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <!-- Container principal com classe "grid-container" -->
    <div class="grid-container">
        <!-- Divs dentro do grid -->
        <div>Div 1</div>
        <div>Div 2</div>
        <div>Div 3</div>
        <div>Div 4</div>
        <div>Div 5</div>
        <div>Div 6</div>
    </div>
</body>
</html>
