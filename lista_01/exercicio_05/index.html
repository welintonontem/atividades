<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Esconder/Mostrar Elemento</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
    }
    .elemento {
        background-color: #f0f0f0;
        padding: 20px;
        margin: 20px;
    }
</style>
</head>
<body>
    <h2>Esconder/Mostrar Elemento</h2>
    <div class="elemento" id="elementoParaEsconder">
        <h3>Este é o elemento para esconder/mostrar</h3>
        <p>Este texto pode ser escondido ou mostrado usando os botões abaixo.</p>
    </div>

    <button id="botaoEsconder">Esconder Elemento</button>
    <button id="botaoMostrar">Mostrar Elemento</button>

    <script src="index.js"></script>
</body>
</html>
