<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Palavras</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }
  button {
    display: block;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #wordCount {
    margin-top: 10px;
  }
</style>
</head>
<body>
  <h2>Contador de Palavras</h2>
  <textarea id="textInput" placeholder="Insira seu texto aqui..."></textarea>
  <button onclick="contarPalavras()">Contar Palavras</button>
  <div id="wordCount"></div>

  <script src="index.js"></script>
</body>
</html>
