<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação de Idade</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"] {
        padding: 8px;
        font-size: 16px;
        width: 200px;
        margin-bottom: 15px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h2>Verificação de Idade</h2>
    <label for="idade">Digite sua idade:</label>
    <input type="text" id="idade" placeholder="Insira sua idade">

    <br>

    <button id="verificarIdade">Verificar Idade</button>

    <p id="mensagemIdade"></p>

    <script src="index.js"></script>
