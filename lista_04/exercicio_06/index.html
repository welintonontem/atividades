<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Área de Retângulo</title>
    <script src="calcular_area_retangulo.js" defer></script>
</head>
<body>
    <h2>Calculadora de Área de Retângulo</h2>
    <form id="formCalculoArea">
        <label for="base">Base do Retângulo:</label>
        <input type="number" id="base" name="base" required>
        <br><br>
        <label for="altura">Altura do Retângulo:</label>
        <input type="number" id="altura" name="altura" required>
        <br><br>
        <input type="submit" value="Calcular Área">
    </form>
    <div id="resultado"></div>
</body>
</html>
